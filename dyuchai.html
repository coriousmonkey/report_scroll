<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/jquery.mobile.squareui.css" />
  <script src="js/jquery.js"></script>
  <script src="js/jquery.mobile-1.4.0.min.js"></script>
  <script src="plugin/jquery.session.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script src="js/host.js"></script>

<script>
$(document).ready(function() {
    $('#loaddata').click(function(){
        var tahun=$('#Tahun').val();
       window.location.replace('yuchai.html?tahun='+tahun);
    });
});
</script>
<style>
/* Manually hidden */ 
th {
    border-bottom: 1px solid #d6d6d6;
}
tr:nth-child(even) {
    background: #e9e9e9;
}
thead{
    background-color: #457B87;
    color: #fff;
}

/* Swipe works with mouse as well but often causes text selection. */
#demo-page * {
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    -o-user-select: none;
    user-select: none;
}
/* Arrow only buttons in the header. */
#demo-page .ui-header .ui-btn {
    background: none;
    border: none;
    top: 9px;
}
#demo-page .ui-header .ui-btn-inner {
    border: none;
}
/* Content styling. */
dl { font-family: "Times New Roman", Times, serif; padding: 1em; }
dt { font-size: 2em; font-weight: bold; }
dt span { font-size: .5em; color: #777; margin-left: .5em; }
dd { font-size: 1.25em; margin: 1em 0 0; padding-bottom: 1em; border-bottom: 1px solid #eee; }
.back-btn { float: right; margin: 0 2em 1em 0; }

.sembunyi {
    display:none;
}

</style>  

</head>
<body >
<div data-url="demo-page" data-role="page" id="demo-page" style="overflow: auto;" data-theme="e" style="background-color: white;">
    
    <div data-role="header" data-theme="e" data-position="fixed">
        <h1><a href="#popupBasic" data-rel="popup" data-transition="pop" style="color: white;">Laporan Forecast Khusus Yuchai</a></h1>
        <div data-role="popup" id="popupBasic">
            <p>Laporan Forecast Khusus Yuchai</p>
        </div>
    
    </div><!-- /header -->
    
    <div data-role="content">
            <div class="ui-grid-b ui-responsive" id="option-divisi">
              <div class="ui-block-a">
              </div>
              <div class="ui-block-b">
                <label for="Tahun">Tahun :</label>
                <input type="text" value="2015" id="Tahun" />
                <button id="loaddata" data-role="button" data-mini="true" data-inline="true" data-iconpos="right" data-theme="e">Load Table</button>
              </div>
              <div class="ui-block-c">
              </div>
            </div>
        
        
        <div class="modal"></div>
    </div><!-- /content################################################################### -->
    
    <div data-role="footer" data-position="fixed" data-theme="e">
        <h1>Semeru Teknik</h1>
    </div>
</div>

</body>
</html>
